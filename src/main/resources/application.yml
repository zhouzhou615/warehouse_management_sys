spring:
  application:
    name: warehouse_management_sys

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://192.168.240.132:26000/warehouse_management
#    driver-class-name: org.opengauss.Driver
#    url: jdbc:opengauss://192.168.240.130:5432/warehouse_management
    username: dboper
    password: dboper@123

    # Druid??
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      filters: stat,wall
      web-stat-filter:
        enabled: true
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: admin
        login-password: admin


  web:
    resources:
      static-locations: classpath:/static/

  db4ai:
    enabled: true
    # 模型训练参数
    training:
      max-models: 50
      retrain-days: 7
    # 预测参数
    prediction:
      days-ahead: 14
      confidence-level: 0.95
    # 异常检测参数
    anomaly:
      threshold: 2.5
      lookback-days: 90


server:
  port: 8080
  servlet:
    context-path: /warehouse


mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: org.example.warehouse_management_sys.Entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


logging:
  level:
    org.example.warehouse_management_sys: debug
    org.example.warehouse_management_sys.Mapper: debug
    org.springframework: debug
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'

