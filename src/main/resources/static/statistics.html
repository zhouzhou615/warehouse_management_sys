<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统计分析</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/element-plus/2.4.4/index.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.9/vue.global.prod.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/element-plus/2.4.4/index.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f7fa;
        }
        .chart-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .stat-label {
            color: #909399;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div id="app">
    <el-card>
        <el-tabs v-model="activeTab">
            <!-- 月度统计 -->
            <el-tab-pane label="月度统计" name="monthly">
                <el-form inline>
                    <el-form-item label="年份">
                        <el-select v-model="monthlyQuery.year" style="width: 120px">
                            <el-option v-for="year in yearOptions" :key="year" :value="year" :label="year + '年'"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="月份">
                        <el-select v-model="monthlyQuery.month" style="width: 120px">
                            <el-option v-for="m in 12" :key="m" :value="m" :label="m + '月'"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="loadMonthlyStats">查询</el-button>
                    </el-form-item>
                </el-form>

                <el-table :data="monthlyStats" stripe border>
                    <el-table-column type="index" label="序号" width="60"></el-table-column>
                    <el-table-column prop="materialId" label="物料编号" width="120"></el-table-column>
                    <el-table-column prop="materialName" label="物料名称" width="150"></el-table-column>
                    <el-table-column prop="supplierName" label="供应商" width="120"></el-table-column>
                    <el-table-column prop="inQuantity" label="入库总量" width="120" align="right">
                        <template #default="scope">
                            <span style="color: #67c23a;">{{ formatNumber(scope.row.inQuantity) }}</span>
                        </template>
                    </el-table-column>
                    <el-table-column prop="outQuantity" label="出库总量" width="120" align="right">
                        <template #default="scope">
                            <span style="color: #f56c6c;">{{ formatNumber(scope.row.outQuantity) }}</span>
                        </template>
                    </el-table-column>
                    <el-table-column prop="netChange" label="净变化" width="120" align="right">
                        <template #default="scope">
                                <span :style="{color: (scope.row.netChange || 0) >= 0 ? '#67c23a' : '#f56c6c'}">
                                    {{ (scope.row.netChange || 0) >= 0 ? '+' : '' }}{{ formatNumber(scope.row.netChange) }}
                                </span>
                        </template>
                    </el-table-column>
                    <el-table-column prop="recordCount" label="操作次数" width="100" align="right"></el-table-column>
                    <el-table-column prop="avgQuantity" label="平均数量" width="120" align="right">
                        <template #default="scope">
                            {{ formatNumber(scope.row.avgQuantity) }}
                        </template>
                    </el-table-column>
                </el-table>

                <div class="chart-card" style="margin-top: 20px;">
                    <h3>月度出入库对比</h3>
                    <div id="monthlyChart" style="height: 400px;"></div>
                </div>
            </el-tab-pane>

            <!-- 类别流量统计 -->
            <el-tab-pane label="类别流量统计" name="category">
                <el-form inline>
                    <el-form-item label="时间范围">
                        <el-date-picker
                                v-model="categoryQuery.dateRange"
                                type="daterange"
                                range-separator="至"
                                start-placeholder="开始日期"
                                end-placeholder="结束日期"
                                format="YYYY-MM-DD"
                                value-format="YYYY-MM-DD">
                        </el-date-picker>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="loadCategoryStats">查询</el-button>
                    </el-form-item>
                </el-form>

                <div class="chart-card">
                    <h3>各类别出入库流量</h3>
                    <div id="categoryChart" style="height: 400px;"></div>
                </div>

                <el-table :data="categoryStats" stripe border style="margin-top: 20px;">
                    <el-table-column prop="categoryName" label="物料类别" width="150"></el-table-column>
                    <el-table-column prop="yearMonth" label="月份" width="100"></el-table-column>
                    <el-table-column prop="inQuantity" label="入库总量" width="120" align="right">
                        <template #default="scope">
                            {{ formatNumber(scope.row.inQuantity) }}
                        </template>
                    </el-table-column>
                    <el-table-column prop="outQuantity" label="出库总量" width="120" align="right">
                        <template #default="scope">
                            {{ formatNumber(scope.row.outQuantity) }}
                        </template>
                    </el-table-column>
                    <el-table-column prop="recordCount" label="操作次数" width="100" align="right"></el-table-column>
                </el-table>
            </el-tab-pane>

            <!-- 物料趋势分析 -->
            <el-tab-pane label="物料趋势" name="trend">
                <el-form inline>
                    <el-form-item label="物料">
                        <el-select
                                v-model="trendQuery.materialId"
                                filterable
                                placeholder="请选择物料"
                                style="width: 300px">
                            <el-option
                                    v-for="m in materials"
                                    :key="m.materialId"
                                    :label="`${m.materialId} - ${m.materialName}`"
                                    :value="m.materialId">
                            </el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="时间跨度">
                        <el-select v-model="trendQuery.months" style="width: 120px">
                            <el-option :value="3" label="近3个月"></el-option>
                            <el-option :value="6" label="近6个月"></el-option>
                            <el-option :value="12" label="近12个月"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="loadTrendData">查询</el-button>
                    </el-form-item>
                </el-form>

                <div class="chart-card">
                    <h3>物料出入库趋势</h3>
                    <div id="trendChart" style="height: 450px;"></div>
                </div>
            </el-tab-pane>

            <!-- 统计概览 -->
            <el-tab-pane label="统计概览" name="overview">
                <el-row :gutter="20">
                    <el-col :span="6">
                        <div class="chart-card">
                            <div class="stat-label">物料总数</div>
                            <div class="stat-number">{{ overviewData.total_materials || 0 }}</div>
                        </div>
                    </el-col>
                    <el-col :span="6">
                        <div class="chart-card">
                            <div class="stat-label">库存总值</div>
                            <div class="stat-number">¥{{ formatNumber(overviewData.total_value) }}</div>
                        </div>
                    </el-col>
                    <el-col :span="6">
                        <div class="chart-card">
                            <div class="stat-label">低库存物料</div>
                            <div class="stat-number" style="color: #f56c6c;">{{ overviewData.low_stock_count || 0 }}</div>
                        </div>
                    </el-col>
                    <el-col :span="6">
                        <div class="chart-card">
                            <div class="stat-label">高库存物料</div>
                            <div class="stat-number" style="color: #e6a23c;">{{ overviewData.high_stock_count || 0 }}</div>
                        </div>
                    </el-col>
                </el-row>

                <div class="chart-card" style="margin-top: 20px;">
                    <h3>供应商统计</h3>
                    <div id="supplierChart" style="height: 400px;"></div>
                </div>

                <el-table :data="supplierStats" stripe border style="margin-top: 20px;">
                    <el-table-column prop="supplier_name" label="供应商名称" width="200"></el-table-column>
                    <el-table-column prop="material_count" label="物料数量" width="100" align="right"></el-table-column>
                    <el-table-column prop="total_value" label="库存总值" width="120" align="right">
                        <template #default="scope">
                            ¥{{ formatNumber(scope.row.total_value) }}
                        </template>
                    </el-table-column>
                    <el-table-column prop="low_stock_count" label="低库存数" width="100" align="right">
                        <template #default="scope">
                            <span style="color: #f56c6c;">{{ scope.row.low_stock_count || 0 }}</span>
                        </template>
                    </el-table-column>
                </el-table>
            </el-tab-pane>
        </el-tabs>
    </el-card>
</div>

<script>
    const { createApp } = Vue;
    const { ElMessage } = ElementPlus;

    axios.defaults.baseURL = '/warehouse';

    createApp({
        data() {
            const currentYear = new Date().getFullYear();
            const yearOptions = Array.from({length: 6}, (_, i) => currentYear - 5 + i);

            return {
                activeTab: 'monthly',
                materials: [],
                yearOptions: yearOptions,
                monthlyQuery: {
                    year: currentYear,
                    month: new Date().getMonth() + 1
                },
                monthlyStats: [],
                monthlyChart: null,
                categoryQuery: {
                    dateRange: null
                },
                categoryStats: [],
                categoryChart: null,
                trendQuery: {
                    materialId: '',
                    months: 6
                },
                trendChart: null,
                overviewData: {},
                supplierStats: [],
                supplierChart: null
            }
        },
        mounted() {
            this.loadMaterials();
            this.loadMonthlyStats();
            this.loadOverviewData();
            this.loadSupplierStats();
        },
        methods: {
            async loadMaterials() {
                try {
                    const res = await axios.get('/api/material/list');
                    if (res.data.code === 200) {
                        this.materials = res.data.data;
                        if (this.materials.length > 0 && !this.trendQuery.materialId) {
                            this.trendQuery.materialId = this.materials[0].materialId;
                        }
                    }
                } catch (error) {
                    console.error('加载物料失败:', error);
                }
            },
            async loadMonthlyStats() {
                try {
                    const dto = {
                        year: this.monthlyQuery.year,
                        month: this.monthlyQuery.month
                    };

                    const res = await axios.post('/api/statistics/monthly', dto);
                    if (res.data.code === 200) {
                        this.monthlyStats = res.data.data;
                        this.$nextTick(() => {
                            this.renderMonthlyChart();
                        });
                    }
                } catch (error) {
                    ElMessage.error('加载统计数据失败');
                }
            },
            renderMonthlyChart() {
                if (this.monthlyChart) {
                    this.monthlyChart.dispose();
                }
                this.monthlyChart = echarts.init(document.getElementById('monthlyChart'));

                if (!this.monthlyStats || this.monthlyStats.length === 0) {
                    const option = {
                        title: {
                            text: '暂无数据',
                            left: 'center',
                            top: 'center'
                        }
                    };
                    this.monthlyChart.setOption(option);
                    return;
                }

                const materials = this.monthlyStats.map(s => s.materialName);
                const inData = this.monthlyStats.map(s => parseFloat(s.inQuantity) || 0);
                const outData = this.monthlyStats.map(s => parseFloat(s.outQuantity) || 0);

                const option = {
                    tooltip: { trigger: 'axis' },
                    legend: { data: ['入库', '出库'] },
                    xAxis: {
                        type: 'category',
                        data: materials,
                        axisLabel: { rotate: 45, interval: 0 }
                    },
                    yAxis: { type: 'value' },
                    series: [
                        {
                            name: '入库',
                            type: 'bar',
                            data: inData,
                            itemStyle: { color: '#67c23a' }
                        },
                        {
                            name: '出库',
                            type: 'bar',
                            data: outData,
                            itemStyle: { color: '#f56c6c' }
                        }
                    ]
                };
                this.monthlyChart.setOption(option);
            },
            async loadCategoryStats() {
                if (!this.categoryQuery.dateRange || this.categoryQuery.dateRange.length !== 2) {
                    ElMessage.warning('请选择完整的时间范围');
                    return;
                }

                try {
                    const startDate = this.categoryQuery.dateRange[0];
                    const endDate = this.categoryQuery.dateRange[1];

                    const res = await axios.get('/api/statistics/categoryFlow', {
                        params: { startDate, endDate }
                    });

                    if (res.data.code === 200) {
                        this.categoryStats = res.data.data;
                        this.$nextTick(() => {
                            this.renderCategoryChart();
                        });
                    }
                } catch (error) {
                    ElMessage.error('加载统计数据失败');
                }
            },
            renderCategoryChart() {
                if (this.categoryChart) {
                    this.categoryChart.dispose();
                }
                this.categoryChart = echarts.init(document.getElementById('categoryChart'));

                if (!this.categoryStats || this.categoryStats.length === 0) {
                    const option = {
                        title: {
                            text: '暂无数据',
                            left: 'center',
                            top: 'center'
                        }
                    };
                    this.categoryChart.setOption(option);
                    return;
                }

                // 按类别分组统计
                const categoryMap = {};
                this.categoryStats.forEach(item => {
                    if (!categoryMap[item.categoryName]) {
                        categoryMap[item.categoryName] = {
                            inQuantity: 0,
                            outQuantity: 0
                        };
                    }
                    categoryMap[item.categoryName].inQuantity += parseFloat(item.inQuantity) || 0;
                    categoryMap[item.categoryName].outQuantity += parseFloat(item.outQuantity) || 0;
                });

                const categories = Object.keys(categoryMap);
                const inData = categories.map(cat => categoryMap[cat].inQuantity);
                const outData = categories.map(cat => categoryMap[cat].outQuantity);

                const option = {
                    tooltip: { trigger: 'axis' },
                    legend: { data: ['入库', '出库'] },
                    xAxis: {
                        type: 'category',
                        data: categories,
                        axisLabel: { rotate: 45 }
                    },
                    yAxis: { type: 'value' },
                    series: [
                        {
                            name: '入库',
                            type: 'bar',
                            data: inData,
                            itemStyle: { color: '#67c23a' }
                        },
                        {
                            name: '出库',
                            type: 'bar',
                            data: outData,
                            itemStyle: { color: '#f56c6c' }
                        }
                    ]
                };
                this.categoryChart.setOption(option);
            },
            async loadTrendData() {
                if (!this.trendQuery.materialId) {
                    ElMessage.warning('请选择物料');
                    return;
                }

                try {
                    const res = await axios.get(`/api/statistics/trend/${this.trendQuery.materialId}`, {
                        params: { months: this.trendQuery.months }
                    });

                    if (res.data.code === 200) {
                        this.renderTrendChart(res.data.data);
                    }
                } catch (error) {
                    ElMessage.error('加载趋势数据失败');
                }
            },
            renderTrendChart(data) {
                if (this.trendChart) {
                    this.trendChart.dispose();
                }
                this.trendChart = echarts.init(document.getElementById('trendChart'));

                if (!data || data.length === 0) {
                    const option = {
                        title: {
                            text: '暂无数据',
                            left: 'center',
                            top: 'center'
                        }
                    };
                    this.trendChart.setOption(option);
                    return;
                }

                const months = data.map(item => item.month);
                const inData = data.map(item => parseFloat(item.in_quantity) || 0);
                const outData = data.map(item => parseFloat(item.out_quantity) || 0);
                const stockData = data.map(item => parseFloat(item.end_stock) || 0);

                const option = {
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: { type: 'cross' }
                    },
                    legend: { data: ['入库', '出库', '库存'] },
                    xAxis: {
                        type: 'category',
                        data: months
                    },
                    yAxis: [
                        {
                            type: 'value',
                            name: '出入库量'
                        },
                        {
                            type: 'value',
                            name: '库存'
                        }
                    ],
                    series: [
                        {
                            name: '入库',
                            type: 'line',
                            data: inData,
                            itemStyle: { color: '#67c23a' },
                            smooth: true
                        },
                        {
                            name: '出库',
                            type: 'line',
                            data: outData,
                            itemStyle: { color: '#f56c6c' },
                            smooth: true
                        },
                        {
                            name: '库存',
                            type: 'line',
                            yAxisIndex: 1,
                            data: stockData,
                            itemStyle: { color: '#409eff' },
                            smooth: true
                        }
                    ]
                };
                this.trendChart.setOption(option);
            },
            async loadOverviewData() {
                try {
                    const res = await axios.get('/api/statistics/overview');
                    if (res.data.code === 200) {
                        this.overviewData = res.data.data;
                    }
                } catch (error) {
                    console.error('加载概览数据失败:', error);
                }
            },
            async loadSupplierStats() {
                try {
                    const res = await axios.get('/api/statistics/supplierStats');
                    if (res.data.code === 200) {
                        this.supplierStats = res.data.data;
                        this.$nextTick(() => {
                            this.renderSupplierChart();
                        });
                    }
                } catch (error) {
                    console.error('加载供应商统计失败:', error);
                }
            },
            renderSupplierChart() {
                if (this.supplierChart) {
                    this.supplierChart.dispose();
                }
                this.supplierChart = echarts.init(document.getElementById('supplierChart'));

                if (!this.supplierStats || this.supplierStats.length === 0) {
                    const option = {
                        title: {
                            text: '暂无数据',
                            left: 'center',
                            top: 'center'
                        }
                    };
                    this.supplierChart.setOption(option);
                    return;
                }

                const suppliers = this.supplierStats.map(s => s.supplier_name);
                const materialCounts = this.supplierStats.map(s => s.material_count || 0);

                const option = {
                    tooltip: {
                        trigger: 'axis',
                        formatter: '{b}: {c}个物料'
                    },
                    xAxis: {
                        type: 'category',
                        data: suppliers,
                        axisLabel: { rotate: 45 }
                    },
                    yAxis: {
                        type: 'value',
                        name: '物料数量'
                    },
                    series: [{
                        type: 'bar',
                        data: materialCounts,
                        itemStyle: {
                            color: function(params) {
                                const colorList = ['#5470c6', '#91cc75', '#fac858', '#ee6666', '#73c0de'];
                                return colorList[params.dataIndex % colorList.length];
                            }
                        }
                    }]
                };
                this.supplierChart.setOption(option);
            },
            formatNumber(value) {
                if (value === null || value === undefined) return '0';
                const num = parseFloat(value);
                if (isNaN(num)) return '0';
                return num.toLocaleString('zh-CN', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            }
        }
    }).use(ElementPlus).mount('#app');
</script>
</body>
</html>
