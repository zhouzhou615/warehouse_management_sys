<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工业物料库存管理系统 - 登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/element-plus/2.4.4/index.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.9/vue.global.prod.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/element-plus/2.4.4/index.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 400px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.8;
            font-size: 14px;
        }

        .login-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .login-btn {
            width: 100%;
            height: 48px;
            font-size: 16px;
        }

        .login-footer {
            padding: 20px;
            text-align: center;
            color: #909399;
            font-size: 14px;
            border-top: 1px solid #e4e7ed;
        }

        .alert-box {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fef0f0;
            color: #f56c6c;
            border: 1px solid #fde2e2;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="login-container">
        <div class="login-header">
            <h1><i class="el-icon-box"></i> 工业物料库存管理系统</h1>
            <p>工业物料全生命周期管理平台</p>
        </div>

        <div v-if="errorMessage" class="alert-box alert-error">
            {{ errorMessage }}
        </div>

        <div class="login-form">
            <el-form :model="loginForm" :rules="loginRules" ref="loginFormRef">
                <div class="form-group">
                    <el-form-item prop="username">
                        <el-input
                                v-model="loginForm.username"
                                placeholder="请输入用户名或工号"
                                size="large"
                                :prefix-icon="ElIconUser">
                            <template #prepend>
                                <i class="el-icon-user"></i>
                            </template>
                        </el-input>
                    </el-form-item>
                </div>

                <div class="form-group">
                    <el-form-item prop="password">
                        <el-input
                                v-model="loginForm.password"
                                type="password"
                                placeholder="请输入密码"
                                size="large"
                                show-password
                                @keyup.enter="handleLogin">
                            <template #prepend>
                                <i class="el-icon-lock"></i>
                            </template>
                        </el-input>
                    </el-form-item>
                </div>

                <div class="form-group">
                    <el-button
                            type="primary"
                            class="login-btn"
                            @click="handleLogin"
                            :loading="loading">
                        {{ loading ? '登录中...' : '登录系统' }}
                    </el-button>
                </div>

                <div style="text-align: center; color: #909399; font-size: 13px;">
                    默认密码：123456
                </div>
            </el-form>
        </div>

        <div class="login-footer">
            © 2026 工业物料库存管理系统 | ZSH4517版
        </div>
    </div>
</div>

<script>
    const { createApp } = Vue;
    const { ElMessage } = ElementPlus;

    // 设置axios基地址
    axios.defaults.baseURL = '/warehouse';

    createApp({
        data() {
            return {
                loading: false,
                errorMessage: '',
                loginForm: {
                    username: '',
                    password: ''
                },
                loginRules: {
                    username: [
                        { required: true, message: '请输入用户名或工号', trigger: 'blur' }
                    ],
                    password: [
                        { required: true, message: '请输入密码', trigger: 'blur' }
                    ]
                }
            }
        },
        mounted() {
            // 检查是否已登录
            const token = localStorage.getItem('token');
            const userInfo = localStorage.getItem('userInfo');

            if (token && userInfo) {
                // 验证token有效性
                this.validateToken();
            }

            // 自动填充测试账号（仅开发环境）
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                this.loginForm.username = 'OP001';
                this.loginForm.password = '123456';
            }
        },
        methods: {
            async validateToken() {
                try {
                    const userInfo = JSON.parse(localStorage.getItem('userInfo'));
                    const res = await axios.get('/api/auth/validate', {
                        params: { operatorId: userInfo.operatorId }
                    });

                    if (res.data.code === 200 && res.data.data) {
                        // token有效，跳转到主页面
                        window.location.href = 'index.html';
                    }
                } catch (error) {
                    // token无效，清除本地存储
                    localStorage.removeItem('token');
                    localStorage.removeItem('userInfo');
                }
            },

            async handleLogin() {
                try {
                    await this.$refs.loginFormRef.validate();
                    this.loading = true;
                    this.errorMessage = '';

                    const res = await axios.post('/api/auth/login', this.loginForm);

                    if (res.data.code === 200) {
                        // 保存token和用户信息
                        localStorage.setItem('token', res.data.data.token);
                        localStorage.setItem('userInfo', JSON.stringify(res.data.data.userInfo));

                        ElMessage.success('登录成功！');

                        // 跳转到主页面
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 500);
                    } else {
                        this.errorMessage = res.data.message || '登录失败';
                    }
                } catch (error) {
                    console.error('登录失败:', error);
                    if (error.response && error.response.data) {
                        this.errorMessage = error.response.data.message || '登录失败';
                    } else {
                        this.errorMessage = '网络错误，请检查连接';
                    }
                } finally {
                    this.loading = false;
                }
            }
        }
    }).use(ElementPlus).mount('#app');
</script>
</body>
</html>
